[meta]
name = GitBook Blue
author = wmysterio

[variables]
primaryColor = #E6ECF1
primaryBackground = #183055
secondaryColor = #9DAAB6
literalColor = #FF9D3D
commandColor = #FFD6AD
none = 0x1FFFFFFF
btnFace = 0xFF00000F
btnHighlight = 0xFF000014
yes = 1
no = 0

[gui]
editor.color = primaryColor
editor.style.bold = no
editor.style.italic = no
